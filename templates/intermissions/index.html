{% extends '_base.html' %}


{% load static %}


{% block meta_title %}Intermissions â€“ {{ block.super }}{% endblock %}


{% block body_extras %}style="overflow:hidden;"{% endblock %}


{% block body %}
    <main role="main" class="pc-intermission" id="intermission-content"></main>
{% endblock %}


{% block after_scripts_loaded %}
    <script>
        "use strict";
        const urls = [
            '{% url 'announcements' %}',
            '{% url 'slido' %}',
            '{% url 'sponsors' level='platinum' %}',
            '{% url 'announcements' %}',
            '{% url 'slido' %}',
            '{% url 'sponsors' level='gold' %}',
            '{% url 'sponsors' level='silver' %}',
            '{% url 'announcements' %}',
            '{% url 'slido' %}',
            '{% url 'sponsors' level='bronze' %}',
            '{% url 'sponsors' level='partners' %}'
        ];

        let now = -1;
        let active = true;
        const show_current = () => {
            fetch(urls[now]).then((response) => response.text()).then((data) => {
                document.getElementById('intermission-content').innerHTML = data;
            });
        };
        const next = () => {
            now++;
            if (now >= urls.length) now = 0;
            show_current();
        };
        const prev = () => {
            now--;
            if (now < 0) now = urls.length - 1;
            show_current();
        };
        const run = () => {
            if (active) next();
            setTimeout(run, {{interval}});
        };
        run();

        const handle_keydown = (event) => {
            if (["ArrowDown", "ArrowLeft", "PageDown"].includes(event.key)){
                active = false;
                next();
            }
            if (["ArrowUp", "ArrowRight", "PageUp"].includes(event.key)){
                active = false;
                prev();
            }
            if ([" "].includes(event.key)){
                active = true;
                show_current();
            }
        };
        document.addEventListener("keydown", handle_keydown, false);
    </script>

{% endblock %}
